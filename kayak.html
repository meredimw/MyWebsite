  <title>Murden Cove Kayak Log</title>
  <style>
    :root { --max: 980px; --gap: 1rem; --sidebar: 250px; }

    /* Base */
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; background:#f7f7f8; color:#0f172a; }

    /* Sidebar */
    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;        /* top:0; right:auto; bottom:0; left:0 */
      width: var(--sidebar);
      background: #111;
      color: #f1f1f1;
      overflow-y: auto;
      padding-top: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,.15);
      z-index: 100;
    }
    .sidebar a {
      display: block;
      padding: 12px 16px;
      color: #f1f1f1;
      text-decoration: none;
      font-size: 18px;
    }
    .sidebar a:hover { background: #575757; }

    /* Content offset (prevents overlap) */
    .content { margin-left: var(--sidebar); }

    /* Header & main */
    header { padding: 2rem 1rem 1rem; text-align: center; }
    header h1 { margin: 0 0 .25rem; font-size: 1.8rem; }
    header p { margin: 0; color:#475569; }
    main { max-width: var(--max); margin: 0 auto; padding: 1rem; }

    /* Card */
    .day { background: white; border-radius: 14px; padding: 1rem; margin: 0 auto 1rem; box-shadow: 0 6px 18px rgba(2,6,23,.06); text-align: center; }
    .day h2 { margin: 0 0 .5rem; font-size: 1.2rem; }
    .meta { font-size: .95rem; margin-bottom: 1rem; color:#475569; }

    figure { margin: 0; }
    img { display: block; max-width: 90%; height: auto; margin: 0 auto; border-radius: 12px; }
    a.route-link { display:inline-block; margin-top:.75rem; font-size:.95rem; color:#2563eb; text-decoration:none; }
    a.route-link:hover { text-decoration:underline; }

    /* Responsive: stack sidebar on small screens */
    @media (max-width: 720px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
      }
      .content { margin-left: 0; }
      header { padding-top: 1rem; }
    }
  </style>
</head>
